<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor</title>
    <link rel="icon" href="images/money.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>

</head>

<body class="body">
    <h1 class="title">KANTOR - kalkulator walut</h1>
    <main class="main">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">przelicznik walut - pola oznaczone <strong>gwiazdką</strong> są obowiązkowe
                    do wypełnienia</legend>
                <p>
                    <label>
                        <span class="form__labelText">* Waluta podstawowa:</span>
                        <input class="form__field js-baseCurrency" type="number" min="0" step="any" required
                            placeholder="podaj kwotę w PLN">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">* Przelicznik:</span>
                        <input class="form__field js-conversionFactor" type="number" min="0" step="any"
                            placeholder="podaj aktualny kurs" required>
                    </label>
                </p>
            </fieldset>
            <div>
                <button class="form__button">PRZELICZ</button>
                <button class="form__button" type="reset">RESETUJ</button>
            </div>
        </form>
        <p>
            Nowa wartość waluty wynosi: <strong class="newCurrency js-newCurrency">B/D</strong>
        </p>
    </main>

</body>

</html>
